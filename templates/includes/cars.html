<table class="table">
  <tr>
    <th>ID</th>
    <th>Manufacturer</th>
    <th>Model</th>
  </tr>
  {% for car in cars %}
    <tr>
      <td><a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a></td>
      <td>{{ car.manufacturer }}</td>
      <td>{{ car.model }}</td>
    </tr>
  {% endfor %}
</table>
