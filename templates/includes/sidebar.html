<ul class="sidebar-nav list-group">

    {% if user.is_authenticated %}
      <li class="list-group-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
             class="bi bi-person-check-fill"
             viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"></path>
          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
        </svg>
        <a class="nav-user" href="{{ user.get_absolute_url }}">{{ user.get_username }}</a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'logout' %}?next={{ request.path }}"> logout</a>
      </li>
    {% else %}
      <li class="list-group-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person"
             viewBox="0 0 16 16">
          <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
        </svg>
        <a href="{% url 'login' %}?next={% if request.path == "/accounts/login/" %}/{% else %}{{ request.path }}{% endif %}">Login</a>
      </li>
    {% endif %}

  <br>

  <li class="list-group-item list-group-item-action {% if '/' == request.path %}active disabled{% endif %}">
    <a href="{% url 'taxi:index' %}">Home</a>
  </li>
  <li class="list-group-item list-group-item-action {% if '/drivers' in request.path %}active{% endif %}">
    <a href="{% url 'taxi:driver-list' %}">All drivers</a>
  </li>
  <li class="list-group-item list-group-item-action {% if '/cars' in request.path %}active{% endif %}">
    <a href="{% url 'taxi:car-list' %}">All cars</a>
  </li>
  <li class="list-group-item list-group-item-action {% if '/manufacturers' in request.path %}active disabled{% endif %}">
    <a href="{% url 'taxi:manufacturer-list' %}">All manufacturers</a>
  </li>
</ul>
